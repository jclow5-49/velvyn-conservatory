<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Velvyn Conservatory of the Arts</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Open Sans', sans-serif; padding: 40px; background: #fdfdfd; }
    h1 { font-family: 'Playfair Display', serif; color: #381a57; }
    nav a { margin-right: 15px; color: #381a57; text-decoration: none; }
    form { max-width: 600px; margin-top: 20px; }
    label { display: block; margin-top: 20px; }
    input, textarea, select, button {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc;
    }
    button { background: #381a57; color: white; cursor: pointer; }
    button:hover { background: #4e2b72; }
  </style>
</head>
<body>

<h1>Velvyn Conservatory of the Arts</h1>
<nav>
  <a href="index.html">Home</a>
  <a href="student.html">Student Portal</a>
  <a href="staff.html">Staff Login</a>
</nav>

<p>Welcome to Velvyn Conservatory. Apply now to begin your creative legacy.</p>

<form action="https://formsubmit.co/jackmn338@gmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false">

  <label for="name">Full Name:</label>
  <input type="text" name="name" required />

  <label for="email">Email:</label>
  <input type="email" name="email" required />

  <label for="discipline">Discipline:</label>
  <select name="discipline" required>
    <option value="">-- Select --</option>
    <option value="Sonic Arts">Sonic Arts</option>
    <option value="Performance">Performance & Motion</option>
    <option value="Visual">Visual Fabrication</option>
    <option value="Word">Word & Image</option>
    <option value="Style">Stylecraft</option>
  </select>

  <label for="portfolio">Portfolio URL:</label>
  <input type="url" name="portfolio" required />

  <label for="message">What does art mean to you?</label>
  <textarea name="message" required></textarea>

  <button type="submit">Submit Application</button>
</form>

</body>
</html>
