<body>

<h1>Staff Login</h1>
<nav>
  <a href="index.html">Home</a>

</nav>

<div id="login">
  <input id="staffUser" placeholder="Staff Username" />
  <input id="staffPass" type="password" placeholder="Password" />
  <button onclick="staffLogin()">Log In</button>
  <p id="staffError" style="color: red;"></p>
</div>

<div id="panel">
  <h2>ðŸ“¥ Application Inbox</h2>
  <div class="app-entry">
    <strong>Name:</strong> Jay Xylen<br />
    <strong>Email:</strong> jayxylen@velvyn.edu<br />
    <strong>Discipline:</strong> Sonic Arts<br />
    <strong>Portfolio:</strong> <a href="#">jayxylen.com</a><br />
    <strong>Message:</strong> Art is the only way I breathe.
  </div>
  <!-- You can manually add more fake entries above as needed -->
  <button onclick="logout()">Log Out</button>
</div>

<script>
  const staffUsers = { "directorxylen": "admin432" };

  function staffLogin() {
    const user = document.getElementById('staffUser').value.toLowerCase();
    const pass = document.getElementById('staffPass').value;
    if (staffUsers[user] === pass) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('panel').style.display = 'block';
    } else {
      document.getElementById('staffError').textContent = 'Invalid credentials.';
    }
  }

  function logout() {
    location.reload();
  }
</script>
